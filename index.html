<!DOCTYPE html>
<html>
<head>
	<title>Text Editor</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1>Text Editor</h1>
	<input id="textbox" type="text" name="textbox" placeholder="Type here..."><br>
	<button class="edits" id="uppercase">Uppercase</button>
	<button class="edits" id="lowercase">Lowercase</button>
	<button class="edits" id="reverse">Reverse</button>
	<br>
	<input class="edits" type="color" name="color" id="color">
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
